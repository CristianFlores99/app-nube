<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Supervisor - Orden de Producción</title>
<link rel="stylesheet" href="supervisor.css">
</head>
<body>
<div class="dashboard">
  <aside class="sidebar">
    <h2>Supervisor</h2>
    <button onclick="mostrarSeccion('ordenProduccion')">Creación de OP</button>
    <button onclick="mostrarSeccion('seguimientoOP')">Seguimiento OP</button>
    <button onclick="window.location.href='index.html'">Cerrar sesión</button>
  </aside>

  <main class="main-content">
    <h1>Panel de Supervisor</h1>

    <!-- Crear OP -->
    <div id="ordenProduccion" class="seccion">
      <h2>Creación de Orden de Producción</h2>
      <form id="opForm">
        <div class="form-group">
          <label for="opNumero">Número de OP:</label>
          <input type="text" id="opNumero" placeholder="OP-2025-010" required>
        </div>
        <div class="form-group">
          <label for="fechaCreacion">Fecha de creación:</label>
          <input type="date" id="fechaCreacion" readonly required>
        </div>
        <div class="form-group">
          <label>Productos:</label>
          <div id="productosContainer"></div>
          <button type="button" onclick="agregarProducto()">➕ Agregar Producto</button>
        </div>
        <div class="form-group">
          <label for="reserva">Reserva:</label>
          <input type="text" id="reserva" placeholder="30 bolsas para OV#1234, resto para stock">
        </div>
        <div class="form-group">
          <button type="submit">Crear OP</button>
          <button type="button" onclick="cancelarOP()">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Seguimiento OP -->
    <div id="seguimientoOP" class="seccion">
      <h2>Seguimiento de OP</h2>
      <table id="tablaOP">
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Materia Prima</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</div>

<script src="supervisor.js"></script>
</body>
</html>
